<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-3 px-3 py-2 border rounded bg-light">
        <h2 class="m-0">Danh m·ª•c</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
            Th√™m m·ªõi danh m·ª•c
        </button>
    </div>
    
    <!-- B·∫£ng danh s√°ch danh m·ª•c -->
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>M√£ danh m·ª•c</th>
                <th>T√™n danh m·ª•c</th>
                <th>Tr·∫°ng th√°i</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
        </thead>
        <tbody id="category-list"></tbody>
    </table>
    
    <!-- Modal th√™m danh m·ª•c -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Th√™m m·ªõi danh m·ª•c</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="category-form">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">M√£ danh m·ª•c</label>
                            <input type="text" id="categoryId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">T√™n danh m·ª•c</label>
                            <input type="text" id="categoryName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tr·∫°ng th√°i</label>
                            <div>
                                <input type="radio" name="status" value="ƒêang ho·∫°t ƒë·ªông" required> ƒêang ho·∫°t ƒë·ªông
                                <input type="radio" name="status" value="Ng·ª´ng ho·∫°t ƒë·ªông"> Ng·ª´ng ho·∫°t ƒë·ªông
                            </div>
                        </div>
                        <!-- CƒÉn n√∫t v·ªÅ b√™n ph·∫£i -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                            <button type="submit" class="btn btn-primary">Th√™m</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let categories = JSON.parse(localStorage.getItem("categories")) || [];
    
        function renderCategories() {
            const categoryList = document.getElementById("category-list");
            categoryList.innerHTML = "";
            categories.forEach((category, index) => {
                const statusDot = category.status === "ƒêang ho·∫°t ƒë·ªông" 
                    ? '<span class="text-success">‚óè</span>' 
                    : '<span class="text-danger">‚óè</span>';
                
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td>
                        <span class="badge bg-light text-dark">
                            ${statusDot} ${category.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory(${index})">üóë</button>
                        <button class="btn btn-warning btn-sm me-1" onclick="editCategory(${index})">‚úè</button>
                    </td>
                `;
                categoryList.appendChild(row);
            });
            localStorage.setItem("categories", JSON.stringify(categories));
        }
    
        document.getElementById("category-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const id = document.getElementById("categoryId").value.trim();
            const name = document.getElementById("categoryName").value.trim();
            const status = document.querySelector("input[name='status']:checked").value;
    
            if (id && name) {
                const existingIndex = categories.findIndex(cat => cat.id === id);
                if (existingIndex > -1) {
                    categories[existingIndex] = { id, name, status };
                } else {
                    categories.push({ id, name, status });
                }
                renderCategories();
                this.reset();
                bootstrap.Modal.getInstance(document.getElementById("categoryModal")).hide();
            }
        });
    
        function editCategory(index) {
            const category = categories[index];
            document.getElementById("categoryId").value = category.id;
            document.getElementById("categoryName").value = category.name;
            document.querySelector(`input[name='status'][value='${category.status}']`).checked = true;
            new bootstrap.Modal(document.getElementById("categoryModal")).show();
        }
    
        function deleteCategory(index) {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a danh m·ª•c n√†y?")) {
                categories.splice(index, 1);
                renderCategories();
            }
        }
    
        renderCategories();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
